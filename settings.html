<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloak Website</title>
    <link rel="icon" href="default-favicon.ico"> <!-- Default favicon -->
    <style>
        /* Center the GUI both horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Background color */
        }

        /* Styles for the GUI container */
        .gui-container {
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-color: #fff; /* Background color for the box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Styles for the change section */
        .change-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles for the input fields */
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            width: 300px; /* Adjust width as needed */
            font-size: 16px; /* Adjust font size */
        }

        /* Styles for the button */
        button {
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px; /* Increase font size */
            transition: all 0.3s; /* Smooth transition */
            margin-top: 10px;
        }

        /* Smooth grow effect for the button on hover */
        button:hover {
            transform: scale(1.1);
        }

        /* Smooth fade-in effect for the GUI */
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- GUI Container -->
    <div class="gui-container">
        <h1>Cloak Website</h1>

        <!-- Change Name and Favicon Section -->
        <div class="change-section">
            <input type="text" id="new-title" placeholder="Enter Website Name">
            <input type="text" id="new-favicon" placeholder="Enter Favicon URL">
            <button onclick="changeFaviconAndName()">Change Name & Favicon</button>
        </div>
    </div>

    <script>
        // JavaScript to trigger the fade-in effect
        const guiContainer = document.querySelector('.gui-container');

        function fadeInGUI() {
            guiContainer.classList.add('fade-in');
        }

        // Trigger the animation when the page loads
        window.addEventListener('load', function() {
            fadeInGUI();
        });

        // Function to change the favicon and name using the button
        function changeFaviconAndName() {
            const newTitle = document.getElementById('new-title').value;
            document.title = newTitle;

            const newFavicon = document.getElementById('new-favicon').value;
            const favicon = document.querySelector('link[rel="icon"]');
            if (favicon) {
                favicon.href = newFavicon;
            } else {
                const newLink = document.createElement('link');
                newLink.rel = 'icon';
                newLink.href = newFavicon;
                document.head.appendChild(newLink);
            }
        }
    </script>
</body>
</html>
